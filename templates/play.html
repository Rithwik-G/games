<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .loading {
            position: absolute;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <div id="loading" class="loading">
            <p>Loading...</p>
        </div>
        <iframe id="pygame-canvas" src="/{{ project_name }}/build/web/index.html"></iframe>
    </div>
    <script>
        const loading = document.getElementById('loading');
        const iframe = document.getElementById('pygame-canvas');
        iframe.onload = () => loading.style.display = 'none';
        iframe.onerror = () => loading.innerHTML = '<p>Error loading game.</p>';
    </script>
</body>
</html>
