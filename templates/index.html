<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            color: #333;
            background-color: #fafafa;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
        }
        .project {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            text-align: left;
        }
        .project h2 {
            font-size: 20px;
            margin: 0;
        }
        .project p {
            font-size: 14px;
            color: #666;
        }
        .project-links {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }
        .project-links a {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            color: #333;
            background: #eee;
            transition: background 0.2s ease-in-out;
        }
        .project-links a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>Python Games</h1>

    <div class="project">
        <h2>Connect4 (Late 2020)</h2>
        <p>Connect 4 engine with Minimax</p>
        <div class="project-links">
            <a href="/Connect4/play">Play in Browser</a>
            <a href="https://github.com/Rithwik-G/Connect4" target="_blank">View Source (Coming Soon)</a>
        </div>
    </div>

    <div class="project">
        <h2>Snake (Early 2021)</h2>
        <p>Snake Game (AI using Hamiltonian paths)</p>
        <div class="project-links">
            <a href="/Snake/play">Play in Browser</a>
            <a href="/SnakeAI/play">Watch the AI</a>
            <a href="https://github.com/Rithwik-G/Snake" target="_blank">View Source (Coming Soon)</a>
        </div>
    </div>

</body>
</html>
